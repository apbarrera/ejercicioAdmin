@if (error) {
    <div class="error">
      {{ error }}
    </div>
  }
  
  @if (meals?.length > 0) {
    <ul>
      @for (let meal of meals; track meal.idMeal) {
        <li>
          <h3>{{ meal.strMeal }}</h3>
          <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" width="150">
        </li>
      }
    </ul>
  } @else {
    <p>No se encontraron resultados.</p>
  }
